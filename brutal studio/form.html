<div class="order">
  <div class="container">
    <div class="order__content">
      <div class="form"> 
        <form class="form-order">                                        
          <!-- hidden part-->
          <input type="hidden" name="project_name" value="ARC"/>
          <input type="hidden" name="admin_email" value="zharkeev.post@gmail.com"/>

            <input type="text" name="Name" placeholder="Ваше Имя..." required="required"/>
